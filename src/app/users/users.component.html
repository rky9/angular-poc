<div class="row">
  <div class="col-4">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="email">Search by Email:</label>
        <input type="email" class="form-control" #email placeholder="Enter Email" name="email">

      </div>

      <button type="button" class="btn btn-primary">Submit</button>
    </div>
  </div>
  <div class="col-8">
    <table datatable class="row-border hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>ID</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
        </tr>
      </thead>
    <tbody>
      <tr *ngFor="let user of employeeInfo">
        <td>{{user.id}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
     
    </table>
    
  </div>
</div>
