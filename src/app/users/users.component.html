<div class="row">
  <div class="col-4">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="email">Search by Email:</label>
        <input type="email" class="form-control" #email placeholder="Enter Email" name="email">

      </div>

      <button type="button" class="btn btn-primary">Submit</button>
    </div>
  </div>
  <div class="col-8">

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Information About <strong class="text-primary">{{empfName}}</strong></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>ID: {{empId}}</div>
            <div>First Name: {{empfName}}</div>
            <div>Last Name: {{emplName}}</div>
            <div>Email: {{empEmail}}</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>

    <br />
    <table datatable class="row-border hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>ID</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>View</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of employeeInfo">
          <td>{{user.id}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
          <td><i class="fa fa-eye cursor-pointer" data-toggle="modal" data-target="#exampleModal"></i></td>
        </tr>
      </tbody>
      
    </table>

  </div>
</div>
